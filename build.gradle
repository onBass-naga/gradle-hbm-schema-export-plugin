
apply plugin: 'groovy'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.springframework:spring-core:4.1.4.RELEASE'
    compile 'org.hibernate:hibernate-tools:4.3.1.CR1'
}
